{% extends "partials/base.html" %} {% load static %} {% block main %}

<main>
  <div class="mb-4 pb-4"></div>
  <section class="login-register container">
    <h2 class="d-none">Login & Register</h2>
    <ul class="nav nav-tabs mb-5" id="login_register" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link nav-link_underscore active" id="login-tab" data-bs-toggle="tab" href="#tab-item-login" role="tab" aria-controls="tab-item-login" aria-selected="true" style="background: linear-gradient(250deg, #228B22, 
        #004818); -webkit-background-clip: text; color: transparent;">
            We are here to help you recover your password</a>
      </li>
    </ul>
    {% if messages %}
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}}" role="alert">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="tab-content pt-2" id="login_register_tab_content">
      <div class="tab-pane fade show active" id="tab-item-login" role="tabpanel" aria-labelledby="login-tab">
        <div class="login-form">

          <form name="login-form" method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-floating mb-3">
                {{ form.as_p }}
            </div>

            <button class="btn btn-primary w-100 text-uppercase" type="submit">
              Log In
            </button>


          </form>

        </div>
      </div>
     
    </div>
  </section>
</main>

<div class="mb-5 pb-xl-5"></div>
{% endblock main %}
